<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">



<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>



<head>
    <title></title>
    <link rel="stylesheet" href="styles.css">


</head>


<body>
<p>Adjust Node Size</p>
<div class="slidecontainer">
    <input type="range" min=".1" max="5" value="1" class="slider" id="slider">
</div>    
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v3.js"></script>
<script class="visual-box">

var width = 800,
    height = 800;

var width2 = 800,
    height2 = 800;



var force = d3.layout.force()
    .charge(-5)
    .linkDistance(function(node) { return 50})
    .size([width, height]);

var drag = force.drag()
    .on("dragstart", dragstart);

var svg = d3.select("body").append("svg")
    .attr("width", width2)
    .attr("height", height2);

d3.json("tree.jsonl", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(node) { return  node.replies / 1;})  // Math.sqrt(node.replies)/2+1
      .style("fill", function(node) { return node.color; }) //node.color
      .call(force.drag);

  node.append("title")
      .text(function(d) { return '@'+d.user.screen_name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

function updateChart(slider_data) {
    console.log(slider_data)
    node = svg.selectAll(".node")
      .attr("r", function(node) { return  node.replies / slider_data;})
}

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}

console.log("hello")

d3.select("#slider").on("change", function(d){
    selectedValue = this.value
    updateChart(selectedValue)
  })

</script>



</html>
