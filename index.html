<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">



<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load d3.js -->
<script src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>
<script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://use.fontawesome.com/debd203960.js"></script>

<head>
    <title>Galaxy Demo</title>
    <link rel="stylesheet" href="styles.css">
    

</head>

    

<body class="site-body">
<div class="column">
  <div>
    <button id='saveButton'>Export Galaxy to PNG</button>
  </div>
  <select id="selectButton">
  </select>
  <p class="heading">Like Weight:</p>
  <div class="slidecontainer">
      <input type="range" min="0" max="20" value="0" class="slider" id="like-slider">
  </div>  
  <p class="heading">Retweet Weight:</p>
  <div class="slidecontainer">
      <input type="range" min="0" max="20" value="0" class="slider" id="slider">
  </div>    
  <p class="heading">Replies Weight:</p>
  <div class="slidecontainer">
      <input type="range" min="0" max="20" value="0" class="slider" id="slider2">
  </div>  
  <p>Topics:</p>
  <i class="fa fa-square" id="legend1" aria-hidden="true"></i> <span>Election Results</span>
  <br><br>
  <i class="fa fa-square" id="legend2" aria-hidden="true"></i> <span>Trump Critiques</span>
  <br>
  <p style="margin-top: 2rem;">Hate Index:</p>
  <div id="grad1"></div>
</div>



<script class="visual">

  var allGroup = ["Topic Mode","Hate Index"]

  // add the options to the button
  d3.select("#selectButton")
    .selectAll('myOptions')
    .data(allGroup)
    .enter()
    .append('option')
    .text(function (d) { return d; }) // text showed in the menu
    .attr("value", function (d) { return d; }) // corresponding value returned by the button


  var width = 2000,
    height = 1600;
  var width2 = 2000,
    height2 = 1600; 



  var force = d3.layout.force()
      .charge(-5)
      .linkDistance(function(node) { return 20})
      .size([width, height]);

  var drag = force.drag()
      .on("dragstart", dragstart);

  //var svg = d3.select("body").append("svg")
  //    .attr("width", width2)
  //    .attr("height", height2)
      

  var svg = d3.select("body")
      .append("svg")
      .attr("style", "outline: solid black;")
      .attr("width", width2)
      .attr("height", height2);

  d3.json("DeactivateTrump_Galaxy_hate1.jsonl", function(error, graph) {
    if (error) throw error;

    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return Math.sqrt(d.value); });

    var node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", function(node) { return ((Math.sqrt(node.retweets)/4) + (Math.sqrt(node.replies)/4)+ (Math.sqrt(node.likes)/4)) ;})  // Math.sqrt(node.replies)/2+1
        .style("fill", function(node) { return node.color; }) //node.color
        .call(force.drag);

    node.append("title")
        .text(function(d) { return '@'+d.username+':  '+d.text+'  Location:'+d.location;});

    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    });
  });

  //Updates the chart based off of slider 1
  function updateChart(slider1, slider2, slider3) {
      node = svg.selectAll(".node")
        .attr("r", function(node) { 
          if (node.retweets > 20000){
            return node.replies/2
          }
          else{
            //console.log((Math.sqrt(node.retweets) * (slider_data/100)) + (Math.sqrt(node.replies) * (slider2/100)))
            return  2 + (Math.sqrt(node.retweets) * ((slider1)/20)) + (Math.sqrt(node.replies) * ((slider2)/20)) + (Math.sqrt(node.likes) * ((slider3)/20));
        }})
  }

  function updateDropdown(mode) {
    console.log(mode)
    node = svg.selectAll(".node")
      .style("fill", function(node) { 
        if (mode == "Topic Mode"){
          return node.color
        }
        else{
          return node.hate_color
        }})
}

  function dragstart(d) {
    console.log("Drag");
    d3.select(this).classed("fixed", d.fixed = true);
  }

  

  //Listener for Retweet Slider
  d3.select("#slider").on("change", function(d){
      selectedValue = this.value
      slider2 = document.getElementById("slider2").value
      slider3 = document.getElementById("like-slider").value
      updateChart(selectedValue,slider2,slider3)
    })


  //Listener for Reply Slider 
  d3.select("#slider2").on("change", function(d){
      selectedValue = this.value
      slider1 = document.getElementById("slider").value
      slider3 = document.getElementById("like-slider").value
      console.log(slider1)
      updateChart(slider1,selectedValue,slider3)
  })

  //Listener for Likes Slider 
  d3.select("#like-slider").on("change", function(d){
      selectedValue = this.value
      slider1 = document.getElementById("slider").value
      slider2 = document.getElementById("slider2").value
      console.log(slider1)
      updateChart(slider1,slider2,selectedValue)
  })


  //Listener for Dropdown Box
  d3.select("#selectButton").on("change", function(d){
    selectedGroup = this.value
    console.log(selectedGroup)
    updateDropdown(selectedGroup)
  })

  // Set-up the export button
  d3.select('#saveButton').on('click', function(){
    var svgString = getSVGString(svg.node());
    svgString2Image( svgString, 2*width, 2*height, 'png', save ); // passes Blob and filesize String to the callback //#0000ff

    function save( dataBlob, filesize ){
      saveAs( dataBlob, 'D3 vis exported to PNG.png' ); // FileSaver.js function
    }
  });

  // Below are the functions that handle actual exporting:
  // getSVGString ( svgNode ) and svgString2Image( svgString, width, height, format, callback )

  function getSVGString( svgNode ) {
    svgNode.setAttribute('xlink', 'http://www.w3.org/1999/xlink');
    var cssStyleText = getCSSStyles( svgNode );
    appendCSS( cssStyleText, svgNode );

    var serializer = new XMLSerializer();
    var svgString = serializer.serializeToString(svgNode);
    svgString = svgString.replace(/(\w+)?:?xlink=/g, 'xmlns:xlink='); // Fix root xlink without namespace
    svgString = svgString.replace(/NS\d+:href/g, 'xlink:href'); // Safari NS namespace fix

    return svgString;

    function getCSSStyles( parentElement ) {
      var selectorTextArr = [];

      // Add Parent element Id and Classes to the list
      selectorTextArr.push( '#'+parentElement.id );
      for (var c = 0; c < parentElement.classList.length; c++)
          if ( !contains('.'+parentElement.classList[c], selectorTextArr) )
            selectorTextArr.push( '.'+parentElement.classList[c] );

      // Add Children element Ids and Classes to the list
      var nodes = parentElement.getElementsByTagName("*");
      for (var i = 0; i < nodes.length; i++) {
        var id = nodes[i].id;
        if ( !contains('#'+id, selectorTextArr) )
          selectorTextArr.push( '#'+id );

        var classes = nodes[i].classList;
        for (var c = 0; c < classes.length; c++)
          if ( !contains('.'+classes[c], selectorTextArr) )
            selectorTextArr.push( '.'+classes[c] );
      }

      // Extract CSS Rules
      var extractedCSSText = "";
      for (var i = 0; i < document.styleSheets.length; i++) {
        var s = document.styleSheets[i];
        
        try {
            if(!s.cssRules) continue;
        } catch( e ) {
              if(e.name !== 'SecurityError') throw e; // for Firefox
              continue;
            }

        var cssRules = s.cssRules;
        for (var r = 0; r < cssRules.length; r++) {
          if ( contains( cssRules[r].selectorText, selectorTextArr ) )
            extractedCSSText += cssRules[r].cssText;
        }
      }
      

      return extractedCSSText;

      function contains(str,arr) {
        return arr.indexOf( str ) === -1 ? false : true;
      }

    }

    function appendCSS( cssText, element ) {
      var styleElement = document.createElement("style");
      styleElement.setAttribute("type","text/css"); 
      styleElement.innerHTML = cssText;
      var refNode = element.hasChildNodes() ? element.children[0] : null;
      element.insertBefore( styleElement, refNode );
    }
  }


  function svgString2Image( svgString, width, height, format, callback ) {
    var format = format ? format : 'png';

    var imgsrc = 'data:image/svg+xml;base64,'+ btoa( unescape( encodeURIComponent( svgString ) ) ); // Convert SVG string to data URL

    var canvas = document.createElement("canvas");
    var context = canvas.getContext("2d");

    canvas.width = width;
    canvas.height = height;

    var image = new Image();
    image.onload = function() {
      context.clearRect ( 0, 0, width, height );
      context.drawImage(image, 0, 0, width, height);

      canvas.toBlob( function(blob) {
        var filesize = Math.round( blob.length/1024 ) + ' KB';
        if ( callback ) callback( blob, filesize );
      });

      
    };

    image.src = imgsrc;
  }


</script>

</html>
